<!DOCTYPE html>
<html>
    <head>
        <title>Contact form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bt.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
      <section>
        <div id="contact" class="container-fluid bg-grey pt-4 pb-4" id="contact">
  <h2 class="text-center pb-4">CONTACT</h2>
  <form class="form.php" method="post">
  <div class="row">
    <div class="col-sm-7 slideanim">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="message" name="message" placeholder="message" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default pull-right bg-dark text-white" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
</div></form>
    </section><hr>
    
    </body>
</html>
